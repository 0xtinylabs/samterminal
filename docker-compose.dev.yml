# ============================================================
# SamTerminal - Docker Compose (Development)
# ============================================================
# Starts only database and dependencies.
# Services run on host (for hot-reload).
#
# Usage: docker compose -f docker-compose.dev.yml up -d
# ============================================================

services:
  # ============================================================
  # PostgreSQL Database
  # ============================================================
  postgres:
    image: postgres:16-alpine
    container_name: samterminal-postgres-dev
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_MULTIPLE_DATABASES: samterminal_user,tokendata,walletdata
    ports:
      - "5432:5432"
    volumes:
      - postgres-dev-data:/var/lib/postgresql/data
      - ./docker/init-multi-db.sh:/docker-entrypoint-initdb.d/init-multi-db.sh:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - samterminal-dev-network

  # ============================================================
  # Redis (Cache & Queue)
  # ============================================================
  redis:
    image: redis:7-alpine
    container_name: samterminal-redis-dev
    ports:
      - "6379:6379"
    volumes:
      - redis-dev-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - samterminal-dev-network

  # ============================================================
  # Adminer (Database GUI)
  # ============================================================
  adminer:
    image: adminer:latest
    container_name: samterminal-adminer
    ports:
      - "8080:8080"
    environment:
      ADMINER_DEFAULT_SERVER: postgres
    depends_on:
      - postgres
    networks:
      - samterminal-dev-network

# ============================================================
# Networks
# ============================================================
networks:
  samterminal-dev-network:
    driver: bridge

# ============================================================
# Volumes
# ============================================================
volumes:
  postgres-dev-data:
  redis-dev-data:
